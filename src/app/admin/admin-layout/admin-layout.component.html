<div class="admin-container" [class.sidebar-collapsed]="isSidebarCollapsed">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">S</div>
        <span *ngIf="!isSidebarCollapsed"> Sotetel</span>
      </div>
      <button class="collapse-btn" (click)="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path *ngIf="!isSidebarCollapsed" d="M15 18l-6-6 6-6"></path>
          <path *ngIf="isSidebarCollapsed" d="M9 18l6-6-6-6"></path>
        </svg>
      </button>
    </div>

    <nav class="sidebar-nav">
     

      <a routerLink="/admin/control" routerLinkActive="active" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 20V10"></path>
          <path d="M12 20V4"></path>
          <path d="M6 20v-6"></path>
        </svg>
        <span *ngIf="!isSidebarCollapsed">Contrôle</span>
      </a>
      
      <a *ngIf="userData && userData.role === 'admin'" routerLink="/admin/salle" routerLinkActive="active" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 20V10"></path>
          <path d="M12 20V4"></path>
          <path d="M6 20v-6"></path>
        </svg>
        <span *ngIf="!isSidebarCollapsed">Salles et Utilisateurs</span>
      </a>
      
      <a routerLink="/admin/history" routerLinkActive="active" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span *ngIf="!isSidebarCollapsed">Tableau de bord</span>
      </a>

      <a routerLink="/admin/profile" routerLinkActive="active" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span *ngIf="!isSidebarCollapsed">Profil</span>
      </a>

      <a routerLink="/login" class="nav-item logout">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span *ngIf="!isSidebarCollapsed">Déconnexion</span>
      </a>
    </nav>
  </aside>

  <div class="main-content">
    <app-navbar></app-navbar>
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
